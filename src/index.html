<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="tailwind.css" rel="stylesheet">
</head>
<body class="bg-body text-white pb-12">
    <header class="py-6">
        <div class="container flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full">
            <div class="text-lg font-bold">CoolePizza.de</div>
            <div class="hidden md:flex space-x-12 items-center">
                <a href="https://youtube.com/CoolePizza">Youtube</a>
                <a href="https://twitter.com/coole_pizza">Twitter</a>
                <a href="https://twitch.tv/CoolePizzaTV">Twitch</a>
                <a href="https://discord.gg/AYqUEKMJub"><button class="px-6 py-2 bg-theme font-bold rounded-md">Discord beitreten</button></a>
            </div>
            <div class="md:hidden">
                <svg width="26" height="18" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 17.5H0.25V14.6667H13V17.5ZM25.75 10.4167H0.25V7.58333H25.75V10.4167ZM25.75 3.33333H13V0.5H25.75V3.33333Z" fill="white"/></svg>

        </div>
        <div class="h-auto transition-all">
            <iframe class="" width="672" height="377" src="https://www.youtube-nocookie.com/embed/videoseries?list=UUgH_pt2e9yC6m22Fj1CqvtQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        </div>
    </div>

    <div class="flex lg:ml-20 justify-center md:justify-start max-w-xl mt-0 md:my-36">
        <h1 class="flex-1 font-bold text-5xl text-center">Youtube Tutorials</h1>
